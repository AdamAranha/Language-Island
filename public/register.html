<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <!-- <label for="Name">Name</label>
    <input type="text" placeholder="Enter Here" id="name">
    <button onclick="saveName()">Submit</button> -->


    <form method="POST" action="/logins/register">


        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input name="username" type="text" class="form-control" id="usernameInput">
        </div>

        <div class="form-group">
            <label for="firstNameInput">First Name</label>
            <input name="firstName" type="text" class="form-control" id="firstNameInput" disabled>
        </div>

        <div class="form-group">
            <label for="lastNameInput">Last Name</label>
            <input name="lastName" type="text" class="form-control" id="lastNameInput" disabled>
        </div>

        <div class="form-group">
            <label for="emailInput">Email address</label>
            <input name="email" type="email" class="form-control" id="emailInput" placeholder="Enter email">
        </div>

        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input name="password" type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="confirmPasswordInput">Confirm Password</label>
            <input name="confirmPassword" type="password" class="form-control" id="confirmPasswordInput"
                placeholder="Re-enter your password here">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <p><a href="/">Go to Index</a></p>


    <script>
        { }
    </script>

</body>

</html>
